{% extends 'board/base_full_width.html' %}

{% block head_title %}Edit Post - 게시판{% endblock %}

{% block main_area %}
    <h1>게시물 작성하기</h1>
    <hr/>
    <form method = "post" enctype = "multipart/form-data">{% csrf_token %}
        <table>
            {{ form }}
        </table>
        <button type = "submit" class = "btn btn-primary float-right">Submit</button>
    </form>
{% endblock %}
